<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 2: Galeri Gambar Sederhana üñºÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 1rem 0;
      width: 400px;
      max-width: 90%;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.02);
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Galeri Gambar Hewan Nakal</h2>

  <img id="gambarUtama" src="image/hewan.jpg" alt="Gambar Hewan">
  <p id="deskripsiGambar">Jenis jenis hewan nakal.</p>

  <div>
    <button class="tombolGanti" data-src="image/kera.jpg" data-deskripsi="Ini adalah gambar kera kelaparan.">Kera Mangap</button>
    <button class="tombolGanti" data-src="image/anjing.jpg" data-deskripsi="Ini adalah gambar anjing yang nakal, karena sifatnya.">Anjing Nakal</button>
    <button class="tombolGanti" data-src="image/garangan.jpg" data-deskripsi="Ini adalah gambar garangan yang ganas karena kemaruk.">Garangan Ganas</button>
  </div>

  <script>
    const tombolGanti = document.querySelectorAll(".tombolGanti");
    const gambarUtama = document.getElementById("gambarUtama");
    const deskripsiGambar = document.getElementById("deskripsiGambar");

    tombolGanti.forEach(button => {
      button.addEventListener("click", () => {
        const gambarBaru = button.getAttribute("data-src");
        const deskripsiBaru = button.getAttribute("data-deskripsi");
        gambarUtama.src = gambarBaru;
        deskripsiGambar.textContent = deskripsiBaru;
      });
    });
  </script>
</body>
</html>
